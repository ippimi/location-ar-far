<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        
               <a-box gps-projected-entity-place='latitude: 61.680583; longitude: 27.257634' material='color: red' scale='10 10 10'></a-box>
        <a-box gps-projected-entity-place='latitude: 61.680679; longitude: 27.257425' material='color: blue' scale='10 10 10'></a-box>
        <a-box gps-projected-entity-place='latitude: 61.678925; longitude: 27.265917' material='color: yellow' scale='10 10 10'></a-box>
        
            <a-camera gps-projected-camera rotation-reader></a-camera>
     
        </a-scene>
    </body>
</html>
